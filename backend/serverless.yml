package:
  individually: true
  excludeDevDependencies: true
  # esbuild will bundle code, so exclude node_modules and source files
  patterns:
    - "!node_modules/**"
    - "!*.md"
    - "!*.log"
    - "!.git/**"
    - "!.env*"
    - "!.vscode/**"
    - "!.idea/**"
    - "!test/**"
    - "!tests/**"
    - "!*.test.js"
    - "!*.test.ts"
    - "!*.spec.js"
    - "!*.spec.ts"
    - "!docs/**"
    # Include scripts folder - needed for postinstall patch script
    # - "!scripts/**"
    - "!tasks/**"
    - "!.serverless/**"
    - "!coverage/**"
    - "!*.map"
    - "!*.tsbuildinfo"
    - "!tsconfig.json"
    # Exclude package.json since we're using CJS format and package.json has "type": "module"
    - "!package.json"
    # Include .npmrc for npm configuration during deployment
    # - "!.npmrc"
    - "!.nvmrc"
    - "!package-lock.json"
    - "!yarn.lock"
    - "!pnpm-lock.yaml"

plugins:
  - serverless-offline

build:
  esbuild:
    bundle: true
    minify: true
    target: node18
    platform: node
    keepNames: true
    sourcemap: false
    format: cjs
    external:
      - "busboy"
      - "pdfreader"
      - "fs"
      - "path"
      - "util"
      - "stream"
      - "events"
      - "buffer"
      - "string_decoder"
      - "module"
      - "child_process"
      - "os"
      - "crypto"
      - "http"
      - "https"
      - "url"
      - "zlib"
      - "@aws-sdk/client-dynamodb"
      - "@aws-sdk/lib-dynamodb"
      - "@aws-sdk/client-s3"
      - "@aws-sdk/client-lambda"
      - "@aws-sdk/s3-request-presigner"
    exclude:
      - "@aws-sdk/*"
      - "aws-sdk"
    define:
      "require.resolve": "undefined"

custom:
  serverless-offline:
    httpPort: 3000
    host: localhost

resources:
  Resources:
    # DynamoDB Table for Ingestion Status Tracking
    IngestionStatusTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${self:provider.stage}-ingestion-status
        BillingMode: PAY_PER_REQUEST # On-demand pricing - no need to provision capacity
        AttributeDefinitions:
          - AttributeName: fileId
            AttributeType: S
        KeySchema:
          - AttributeName: fileId
            KeyType: HASH
        TimeToLiveSpecification:
          Enabled: true
          AttributeName: ttl # Auto-delete records after 30 days
        Tags:
          - Key: Service
            Value: ${self:service}
          - Key: Stage
            Value: ${self:provider.stage}
          - Key: Purpose
            Value: ingestion-status-tracking
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: false # Can enable for production

    # DynamoDB Table for Generation Status Tracking
    GenerationStatusTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${self:provider.stage}-generation-status
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: generationId
            AttributeType: S
        KeySchema:
          - AttributeName: generationId
            KeyType: HASH
        TimeToLiveSpecification:
          Enabled: true
          AttributeName: ttl
        Tags:
          - Key: Service
            Value: ${self:service}
          - Key: Stage
            Value: ${self:provider.stage}
          - Key: Purpose
            Value: generation-status-tracking
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: false

  Outputs:
    IngestionStatusTableName:
      Description: DynamoDB table name for ingestion status tracking
      Value: !Ref IngestionStatusTable
      Export:
        Name: ${self:service}-${self:provider.stage}-ingestion-status-table

    GenerationStatusTableName:
      Description: DynamoDB table name for generation status tracking
      Value: !Ref GenerationStatusTable
      Export:
        Name: ${self:service}-${self:provider.stage}-generation-status-table
