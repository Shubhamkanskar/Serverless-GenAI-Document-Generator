service: genai-doc-generator

# Note: Using Serverless Framework V4 (requires authentication)
# To use V3 instead, uncomment the line below and install: npm install serverless@^3.38.0
# frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  iam:
    role: arn:aws:iam::836347236536:role/GenAIDocGeneratorLambdaRole
    # Note: The IAM role must have the following permissions:
    # 1. lambda:InvokeFunction for async processing (ingest and generate functions)
    # 2. DynamoDB permissions for status tracking tables
    # Add these policies to the role:
    # {
    #   "Effect": "Allow",
    #   "Action": "lambda:InvokeFunction",
    #   "Resource": [
    #     "arn:aws:lambda:*:*:function:genai-doc-generator-*-ingest",
    #     "arn:aws:lambda:*:*:function:genai-doc-generator-*-generateDocument"
    #   ]
    # }
    # {
    #   "Effect": "Allow",
    #   "Action": [
    #     "dynamodb:PutItem",
    #     "dynamodb:GetItem",
    #     "dynamodb:UpdateItem",
    #     "dynamodb:Query"
    #   ],
    #   "Resource": [
    #     "arn:aws:dynamodb:*:*:table/genai-doc-generator-*-ingestion-status",
    #     "arn:aws:dynamodb:*:*:table/genai-doc-generator-*-generation-status"
    #   ]
    # }
  environment:
    # AWS_REGION is automatically set by Lambda - don't set it manually

    # ChromaDB Configuration (DISABLED - Using Pinecone instead)
    # CHROMA_API_KEY: ${env:CHROMA_API_KEY, ''}
    # CHROMA_TENANT: ${env:CHROMA_TENANT, ''}
    # CHROMA_DATABASE: ${env:CHROMA_DATABASE, 'genaidoc'}

    # Pinecone Configuration (ACTIVE)
    PINECONE_API_KEY: ${env:PINECONE_API_KEY, ''}
    PINECONE_INDEX_NAME: ${env:PINECONE_INDEX_NAME, 'genaidoc'}
    PINECONE_ENVIRONMENT: ${env:PINECONE_ENVIRONMENT, 'us-east-1-aws'}

    # Google Gemini Configuration
    GOOGLE_API_KEY: ${env:GOOGLE_API_KEY, ''}
    GEMINI_API_KEY: ${env:GEMINI_API_KEY, ''}
    GEMINI_MODEL: ${env:GEMINI_MODEL, 'gemini-2.5-flash'}
    GEMINI_MAX_TOKENS: ${env:GEMINI_MAX_TOKENS, '8192'} # Max output tokens (default 8192 = maximum, prevents truncation)
    GEMINI_RESPONSE_MAX_TOKENS: ${env:GEMINI_RESPONSE_MAX_TOKENS, '8192'} # Response token limit (8192 = maximum, complete responses)
    MAX_CONTEXT_CHARS: ${env:MAX_CONTEXT_CHARS, '2500'} # Max context size (reduced to prevent token limit errors)
    GEMINI_RATE_LIMIT_RPM: ${env:GEMINI_RATE_LIMIT_RPM, '50'} # Requests per minute (10 for free tier, 50+ for paid tiers)
    GEMINI_EMBEDDING_DIMENSION: ${env:GEMINI_EMBEDDING_DIMENSION, '1024'}

    # S3 Bucket Configuration
    # Set DOCUMENTS_BUCKET or S3_DOCUMENTS_BUCKET (both will work)
    # Serverless V4 doesn't support nested env var resolution, so set both
    S3_DOCUMENTS_BUCKET: ${env:S3_DOCUMENTS_BUCKET, 'genai-documents-shubham'}
    DOCUMENTS_BUCKET: ${env:DOCUMENTS_BUCKET, 'genai-documents-shubham'}
    S3_OUTPUTS_BUCKET: ${env:S3_OUTPUTS_BUCKET, 'genai-outputs-shubham'}
    OUTPUTS_BUCKET: ${env:OUTPUTS_BUCKET, 'genai-outputs-shubham'}
    S3_FRONTEND_BUCKET: ${env:S3_FRONTEND_BUCKET, 'genai-frontend-shubham'}
    FRONTEND_BUCKET: ${env:FRONTEND_BUCKET, 'genai-frontend-shubham'}

    # DynamoDB Configuration
    INGESTION_STATUS_TABLE: ${self:service}-${self:provider.stage}-ingestion-status
    GENERATION_STATUS_TABLE: ${self:service}-${self:provider.stage}-generation-status

    # Vector Database Selection (using Pinecone)
    VECTOR_DB: ${env:VECTOR_DB, 'pinecone'}

    # Langchain Integration (optional, set to 'true' to use Langchain for vector operations)
    USE_LANGCHAIN: ${env:USE_LANGCHAIN, 'false'}

    # Node Environment
    NODE_ENV: ${env:NODE_ENV, 'production'}
  apiGateway:
    shouldStartNameWithService: true
    # Note: API Gateway REST API has a maximum timeout of 29 seconds
    # Lambda functions with longer timeouts (300s) will continue running after API Gateway timeout
    # The timeout warnings during deployment are expected and can be safely ignored
    # For long-running operations, consider implementing async patterns or polling
    binaryMediaTypes:
      - "multipart/form-data"
      - "multipart/*"
      - "application/pdf"

functions:
  upload:
    handler: src/handlers/upload.handler
    timeout: 300 # 5 minutes for large file uploads
    memorySize: 1024 # 1GB for processing large files
    events:
      - http:
          path: api/upload
          method: post
          cors:
            origin: "*"
            headers:
              - Content-Type
              - Accept
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Requested-With
            allowCredentials: false
            maxAge: 86400

  getUploadUrl:
    handler: src/handlers/getUploadUrl.handler
    timeout: 30
    memorySize: 256
    events:
      - http:
          path: api/get-upload-url
          method: post
          cors:
            origin: "*"
            headers:
              - Content-Type
              - Accept
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Requested-With
            allowCredentials: false
            maxAge: 86400

  ingest:
    handler: src/handlers/ingest.handler
    timeout: 300
    memorySize: 1536 # Increase for better CPU (1.5GB = ~1.5x CPU power)
    events:
      - http:
          path: api/ingest
          method: post
          cors:
            origin: "*"
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
            allowCredentials: false

  ingestStatus:
    handler: src/handlers/ingestStatus.handler
    timeout: 30
    memorySize: 256
    events:
      - http:
          path: api/ingest-status/{fileId}
          method: get
          cors:
            origin: "*"
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
            allowCredentials: false

  generate:
    handler: src/handlers/generate.handler
    timeout: 300
    memorySize: 512
    events:
      - http:
          path: api/generate
          method: post
          cors:
            origin: "*"
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
            allowCredentials: false

  generateDocument:
    handler: src/handlers/generateDocument.handler
    timeout: 300
    memorySize: 512
    events:
      - http:
          path: api/generate-document
          method: post
          cors:
            origin: "*"
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
            allowCredentials: false

  generationStatus:
    handler: src/handlers/generationStatus.handler
    timeout: 30
    memorySize: 256
    events:
      - http:
          path: api/generation-status/{generationId}
          method: get
          cors:
            origin: "*"
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
            allowCredentials: false

  download:
    handler: src/handlers/download.handler
    timeout: 30
    memorySize: 256
    events:
      - http:
          path: api/download/{fileId}
          method: get
          cors:
            origin: "*"
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
            allowCredentials: false

  prompts:
    handler: src/handlers/prompts.handler
    timeout: 30
    memorySize: 256
    events:
      - http:
          path: api/prompts
          method: get
          cors:
            origin: "*"
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
            allowCredentials: false
      - http:
          path: api/prompts/{useCase}
          method: get
          cors:
            origin: "*"
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
            allowCredentials: false
      - http:
          path: api/prompts/{useCase}
          method: put
          cors:
            origin: "*"
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
            allowCredentials: false
      - http:
          path: api/prompts
          method: post
          cors:
            origin: "*"
            headers:
              - Content-Type
